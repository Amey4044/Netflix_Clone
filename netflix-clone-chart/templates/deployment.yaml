apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}  # ✅ Uses replicaCount from values.yaml
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"  # ✅ Uses image.repository & tag
        imagePullPolicy: {{ .Values.image.pullPolicy }}  # ✅ Uses image.pullPolicy
        ports:
        - containerPort: 80
        env:
        {{- toYaml .Values.env | nindent 8 }}  # ✅ Uses env variables dynamically
        resources:
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
