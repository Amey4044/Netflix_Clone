# Number of replicas for high availability
replicaCount: 2  # Adjust based on load

# Docker Image Configuration (from Docker Hub)
image:
  repository: cypher7/netflix-clone-main-app  # Your Docker Hub repository
  tag: latest  # Use the latest or a specific version
  pullPolicy: Always  # Always pull the latest image

# Image Pull Secrets (If using private repo)
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Kubernetes Service Account
serviceAccount:
  create: true
  automount: true
  name: ""

# Pod Annotations (Useful for monitoring)
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "80"

# Pod Security Context (For better security)
podSecurityContext:
  fsGroup: 2000

# Security Context (Container-specific security)
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Service Configuration (Expose via LoadBalancer)
service:
  type: LoadBalancer  # LoadBalancer for external access
  port: 80

# Ingress Configuration (Uncomment if using an Ingress Controller)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: netflix-clone.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Resource Requests & Limits (Optimize Performance)
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Liveness & Readiness Probes (Ensure the app is running)
livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 5
readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 3

# Autoscaling Configuration (HPA)
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

# Persistent Volumes (If required)
volumes: []
volumeMounts: []

# Node Scheduling Options
nodeSelector: {}
tolerations: []
affinity: {}

# ArgoCD Sync Configuration (For GitOps)
argocd:
  syncPolicy:
    automated:
      prune: true  # Remove old versions
      selfHeal: true  
