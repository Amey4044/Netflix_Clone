replicaCount: 2

image:
  repository: cypher7/netflix-clone-main-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false 
  className: ""
  annotations: {}
  hosts:
    - host: netflix-clone.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"


env:
  VITE_TMDB_API_KEY:
    secretKeyRef:
      name: netflix-secrets
      key: VITE_TMDB_API_KEY

serviceAccount:
  create: true
  name: "netflix-clone-main-app"

# âœ… Added autoscaling section
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
