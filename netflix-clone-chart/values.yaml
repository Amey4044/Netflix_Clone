replicaCount: 2

image:
  repository: cypher7/netflix-clone-main-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

env:
  - name: VITE_TMDB_API_KEY
    valueFrom:
      secretKeyRef:
        name: netflix-secrets
        key: VITE_TMDB_API_KEY
