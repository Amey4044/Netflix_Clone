apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-clone
  labels:
    app: netflix-clone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-clone
  template:
    metadata:
      labels:
        app: netflix-clone
    spec:
      containers:
        - name: netflix-clone
          image: cypher7/netflix-clone:v1
          ports:
            - containerPort: 80
          env:
            - name: VITE_TMDB_API_KEY
              value: "e745ed749123cc3d15250957541504b9"
