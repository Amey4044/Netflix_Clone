# Default NGINX Configuration for React/Vite Project

server {
    listen 80;

    server_name yourdomain.com;  # Replace with your domain or IP

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Point to your build folder
    location / {
        try_files $uri $uri/ /index.html;  # React/Vite single-page app fallback
    }

    # Proxy API requests to your backend (adjust as necessary)
    location /api/ {
        proxy_pass http://your_backend_server;  # Replace with your backend server's address
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle errors
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
